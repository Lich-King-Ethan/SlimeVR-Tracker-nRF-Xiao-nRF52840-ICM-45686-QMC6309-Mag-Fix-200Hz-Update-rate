name: Build Xiao nRF52840 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          cmake ninja-build gperf ccache dfu-util \
          device-tree-compiler wget python3-pip python3-setuptools python3-wheel \
          xz-utils file make gcc-multilib

    - name: Install west (Zephyr meta-tool)
      run: |
        pip3 install --upgrade pip
        pip3 install west

    - name: Initialize west workspace (use this repo as manifest root)
      run: |
        west init -l .
        west update

    - name: Build firmware for Seeed XIAO BLE nRF52840
      env:
        ZEPHYR_BASE: zephyr
      run: |
        west build -b xiao_ble_nrf52840 -p always . -- -DSYSBUILD=OFF

    - name: Upload UF2 artifact (if it exists)
      uses: actions/upload-artifact@v4
      with:
        name: SlimeVR_Xiao_nRF52840_firmware
        path: |
          build/zephyr/zephyr.uf2
          build/zephyr/zephyr.hex
        if-no-files-found: warn
