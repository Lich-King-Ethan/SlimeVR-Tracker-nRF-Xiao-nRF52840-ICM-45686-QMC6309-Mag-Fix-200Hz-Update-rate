name: Build Xiao nRF52840 Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake ninja-build gperf ccache \
            device-tree-compiler wget python3-pip python3-setuptools python3-wheel \
            xz-utils file

    - name: Install west
      run: pip3 install west

    - name: Initialize west workspace
      run: |
        west init -l .
        west update

    - name: Export Zephyr CMake
      run: source zephyr/zephyr-env.sh

    - name: Build Xiao nRF52840 firmware
      run: |
        west build -b xiao_nrf52840 -p always

    - name: Upload UF2 artifact
      uses: actions/upload-artifact@v4
      with:
        name: SlimeVR_Xiao_nRF52840_firmware
        path: build/zephyr/zephyr.uf2
