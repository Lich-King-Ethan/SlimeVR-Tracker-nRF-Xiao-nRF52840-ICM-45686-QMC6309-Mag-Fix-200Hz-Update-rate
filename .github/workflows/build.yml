name: Build Xiao BLE Tracker Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          cmake ninja-build gperf ccache dfu-util \
          device-tree-compiler wget python3-pip python3-setuptools python3-wheel \
          xz-utils file make gcc-multilib

    - name: Install west (Zephyr meta-tool)
      run: |
        pip3 install --upgrade pip
        pip3 install west

    - name: Install Python dependencies required by Zephyr
      run: |
        pip3 install pyelftools

    - name: Initialize west workspace
      run: |
        west init -l .
        west update

    - name: Install Zephyr SDK
      run: |
        ZSDK_VERSION=0.17.4
        wget https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v${ZSDK_VERSION}/zephyr-sdk-${ZSDK_VERSION}_linux-x86_64.tar.xz
        tar -xJf zephyr-sdk-${ZSDK_VERSION}_linux-x86_64.tar.xz
        mv zephyr-sdk-${ZSDK_VERSION} $HOME/zephyr-sdk
        echo "ZEPHYR_SDK_INSTALL_DIR=$HOME/zephyr-sdk" >> $GITHUB_ENV
        echo "ZEPHYR_TOOLCHAIN_VARIANT=zephyr" >> $GITHUB_ENV

    - name: Build firmware for Seeed XIAO BLE (nRF52840)
      run: |
        west build --no-sysbuild -b xiao_ble -p always .

    - name: Upload UF2/HEX artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SlimeVR_Xiao_BLE_firmware
        path: |
          build/zephyr/zephyr.uf2
          build/zephyr/zephyr.hex
        if-no-files-found: warn
